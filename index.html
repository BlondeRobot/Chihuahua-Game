<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihuahua Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio style="display: none" id="bark" controls preload="auto" src="sounds/bark.m4a">
    </audio>
    <div id="intro" class="container splash">
        <img src="images/splash chihuahua w347h400.png">
        <h1>Help chihuahua get home</h1>
        <p>Use arrow keys to help chihuahua navigate between big angry dogs and make it to her LV bag home safely</p>
        <button id="play">play</button>
    </div>
    <div id="game" class="container hide">
      <canvas id="chihuahuagame" width="1200" height="800"></canvas>
      <button id="start">start</button>
    </div>
    <div id="gameover" class="container hide">
        <img src="images/angry sad chihuahua cutout2-500.png">
        <h1>Game Over. You're a loser!</h1>
        <p>You were supposed to help me! Play again and try harder this time!<p>
        <button id="playagainlost">play again</button>
    </div>
    <div id="gamewon" class="container hide">
        <img src="images/Paris tiara cutout removebg.png">
        <h1>You won!</h1>
        <button id="playagainwon">play again</button>
        </div>
    <script src="js/chihuahua.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
